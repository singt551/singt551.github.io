<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <title>3D Demo</title>

  </head>
  <body>
    <a-scene color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true;" light="defaultLightsEnabled: false" reflection="directionaLight:a-light#dirLight;">
      
        <a-assets>
        <img id="skyTexture" src="background.jpg">
        <a-asset-item id="dog" src="dog.glb">
        </a-asset-item>
        
      </a-assets>
      <a-entity>
        <a-gltf-model
          rotation="0 0 0"
          position="0 0 0"
          scale=".15 .15 .15"
          src="#dog"
          animation-mixer>
          
        </a-gltf-model>
      </a-entity>
       <a-camera position="-0.081 0.644 2.478" look-controls="enabled: true"></a-camera>
  
      <a-sky src="#skyTexture"></a-sky>
      
  <a-light id="dirLight" type="directional" intensity="2.5"  position="0 2 3"></a-light>
  <a-light type="ambient" intensity="0.5"></a-light>

    </a-scene>
    
 
  </body>
</html>
